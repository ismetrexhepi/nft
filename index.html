<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>

  <div class="container">

    <div class="images">
      
      <!-- <img src="./images/icon-view.svg" alt="" class="second"> -->
      <div class="first">
        <img src="./images/icon-view.svg" alt="" >
      </div>
      <img src="./images/image-equilibrium.jpg" alt="" class="second">
    </div>
    <h3 class="title">Equilibrium #3429</h3>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="portoflio">
      <span class="eth"> <img src="./images/icon-ethereum.svg" alt="" > 0.041 ETH</span>
      <span> <img src="./images/icon-clock.svg" alt=""> 3 days left</span>

    </div>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="" class="avatar">
      <div class="avat-text">Creation of <span class="author">Jules Wyvern</span></div>
    </div>
    
    
   
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

</html>
